<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WC - Reviews</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .place-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .place-header img {
      width: 40px;
      height: 40px;
    }
    .place-name {
      font-size: 24px;
      font-weight: bold;
    }
    .stars {
      color: #fbbc04;
      font-size: 20px;
    }
    .review {
      margin-top: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }
    .author {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .text {
      font-size: 16px;
    }
    form {
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #34a853;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #2c8a3e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="place-header">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fuxwing.com%2Fgoogle-map-icon%2F&psig=AOvVaw1cAjEkeWFCjBAJV6kh29sC&ust=1752145083147000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKir2JrPr44DFQAAAAAdAAAAABAE" alt="Google Maps">
      <div>
        <div class="place-name">WC</div>
        <div class="stars">★★★★★ (5.0)</div>
      </div>
    </div>

    <!-- Static Reviews -->
    <!--
    <div class="review"><div class="author"> </div><div class="text">" test review "</div></div>
    -->

    <div id="reviews-container">Loading reviews...</div>

    <!-- Review Submission Form -->
    <!--
    <h3>Write Your Review</h3>
    <form action="https://formspree.io/f/mldnyzbn" method="POST">
      <textarea name="review" rows="4" placeholder="Your anonymous review..." required></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
    -->

    <form id="reviewForm">
      <input type="text" name="review" placeholder="Write your review..." required>
      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>



  </div>
</body>
</html>
