<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸš½</title>
  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .place-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .place-header img {
      width: 40px;
      height: 40px;
    }
    .place-name {
      font-size: 24px;
      font-weight: bold;
    }
    .stars {
      color: #fbbc04;
      font-size: 20px;
    }
    .review {
      margin-top: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }
    .author {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .text {
      font-size: 16px;
    }
    form {
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #34a853;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #2c8a3e;
    }
    .rating {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="place-header">
      <div>
        <div class="place-name">ðŸš½</div>
        <div class="stars">â˜…â˜…â˜…â˜…â˜… (5.0)</div>
      </div>
    </div>

    <!-- Reviews Container -->
    <div id="reviewsContainer">
      <!-- Reviews will be added here dynamically -->
    </div>

    <!-- Review Submission Form -->
    <h3>Add Your Review</h3>
    <form id="reviewForm">
      <input type="text" id="authorName" placeholder="Your Name (optional)" style="width: 100%; padding: 8px; margin-bottom: 10px;">
      <textarea id="reviewText" rows="4" placeholder="Write Your Review" required></textarea>
      <div class="rating">
        <span>Rating: </span>
        <select id="rating" required>
          <option value="">Select rating</option>
          <option value="5">â˜…â˜…â˜…â˜…â˜…</option>
          <option value="4">â˜…â˜…â˜…â˜…â˜†</option>
          <option value="3">â˜…â˜…â˜…â˜†â˜†</option>
          <option value="2">â˜…â˜…â˜†â˜†â˜†</option>
          <option value="1">â˜…â˜†â˜†â˜†â˜†</option>
        </select>
      </div>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBdE_hnc1wr1Wsr4AVY8JA1QJMfubhxbF8",
      authDomain: "wc-review.firebaseapp.com",
      databaseURL: "https://wc-review-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "wc-review",
      storageBucket: "wc-review.firebasestorage.app",
      messagingSenderId: "591044471319",
      appId: "1:591044471319:web:1902d24b8a74c792ff0a52",
      measurementId: "G-GW44M1FRZS"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const reviewsRef = database.ref('reviews');

    // Submit form
    document.getElementById('reviewForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const author = document.getElementById('authorName').value.trim() || 'Anonymous';
      const text = document.getElementById('reviewText').value.trim();
      const rating = document.getElementById('rating').value;
      
      if (!text || !rating) return;
      
      // Push new review to Firebase
      const newReviewRef = reviewsRef.push();
      newReviewRef.set({
        author: author,
        text: text,
        rating: parseInt(rating),
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });
      
      // Clear form
      document.getElementById('reviewText').value = '';
      document.getElementById('rating').value = '';
    });

    // Listen for new reviews
    reviewsRef.orderByChild('timestamp').on('child_added', function(snapshot) {
      const review = snapshot.val();
      const reviewElement = document.createElement('div');
      reviewElement.className = 'review';
      reviewElement.innerHTML = `
        <div class="author">${review.author}</div>
        <div class="stars">${'â˜…'.repeat(review.rating)}${'â˜†'.repeat(5 - review.rating)}</div>
        <div class="text">${review.text}</div>
      `;
      document.getElementById('reviewsContainer').prepend(reviewElement);
      
      // Update average rating
      updateAverageRating();
    });

    // Calculate and update average rating
    function updateAverageRating() {
      reviewsRef.once('value', function(snapshot) {
        let total = 0;
        let count = 0;
        
        snapshot.forEach(function(childSnapshot) {
          total += childSnapshot.val().rating;
          count++;
        });
        
        if (count > 0) {
          const average = (total / count).toFixed(1);
          document.getElementById('averageRating').textContent = `(${average})`;
        }
      });
    }

    // Initial load of reviews
    window.addEventListener('load', function() {
      updateAverageRating();
    });
  </script>
</body>
</html>
