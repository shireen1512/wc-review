<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WC - Reviews</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .place-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .place-header img {
      width: 40px;
      height: 40px;
    }
    .place-name {
      font-size: 24px;
      font-weight: bold;
    }
    .stars {
      color: #fbbc04;
      font-size: 20px;
    }
    .review {
      margin-top: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }
    .author {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .text {
      font-size: 16px;
    }
    form {
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #34a853;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #2c8a3e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="place-header">
      <img src="https://ssl.gstatic.com/mapspro/images/maps/favicon.ico" alt="Google Maps">
      <div>
        <div class="place-name">WC</div>
        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ (5.0)</div>
      </div>
    </div>

    <!-- Static Reviews -->
    <div class="review"><div class="author">Anonymous</div><div class="text">"Amazing experience!"</div></div>
    <div class="review"><div class="author">Anonymous</div><div class="text">"Would visit again üëç"</div></div>
    <div class="review"><div class="author">Anonymous</div><div class="text">"I laughed... I cried"</div></div>
    <div class="review"><div class="author">Anonymous</div><div class="text">"Endlessly inventive"</div></div>
    <div class="review"><div class="author">Anonymous</div><div class="text">"Life changing"</div></div>

    <!-- Review Submission Form -->
    <h3>Write Your Review</h3>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <textarea name="review" rows="4" placeholder="Your anonymous review..." required></textarea>
      <br>
      <button type="submit">Submit Review</button>
    </form>
  </div>
</body>
</html>
